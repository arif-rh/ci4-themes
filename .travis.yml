language: php

php:
  - 7.2
  - 7.3
  - 7.4
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

dist: trusty
group: edge

services:
  - memcached

cache:
  directories:
    - vendor

#addons:
#  sonarcloud:
#    organization: "arifrh"
#    token:
#      secure: ""

script:
  - php vendor/bin/phpunit -v
#  - sonar-scanner

before_script:
  - echo 'extension = memcached.so' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer install --prefer-source

after_success:
  - travis_retry php vendor/bin/php-coveralls -v